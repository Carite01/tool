<!-- happly.html -->
<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>完成</title>
  <style>
    body{
      margin:0; min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:
        radial-gradient(900px 600px at 30% 20%, rgba(38,198,218,.25), transparent 60%),
        radial-gradient(900px 700px at 80% 70%, rgba(123,97,255,.25), transparent 60%),
        linear-gradient(160deg, #0b1020, #1b2a4a);
      color:#fff;
      padding:24px;
    }
    .box{
      width:min(720px, 100%);
      padding:22px 18px;
      border:1px solid rgba(255,255,255,.15);
      border-radius:18px;
      background:rgba(255,255,255,.06);
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
      text-align:center;
    }
    h1{margin:0 0 10px; font-size:22px;}
    p{margin:0; opacity:.75; font-size:14px; line-height:1.6;}
  </style>
</head>
<body>
  <div class="box">
    <h1 id="text_1">冲</h1>
    <p id="text_2">Rush</p>
  </div>

  <script>
    const text1 = document.getElementById('text_1')
    const text2 = document.getElementById('text_2')
    fetch('https://launcher.keychron.cn/i18n/code/testfield.greetings')
      .then(res => res.json())
      .then(d => {
        text1.innerText = d.data[0].value
        text2.innerText = d.data[1].value
      })
      .catch(err => {
        console.error(err);
      });
      
    setTimeout(() => { window.close() }, 60*1000)
  </script>
</body>
</html>
